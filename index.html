<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz CumpleaÃ±os Kathy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }

        p {
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: inset -7px -7px 10px rgba(0, 0, 0, 0.1);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .star {
            position: absolute;
            color: gold;
            font-size: 2rem;
            animation: twinkle 2s infinite alternate, float-star 10s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(5deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float-star {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .cake {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Crear globos
            for (let i = 0; i < 20; i++) {
                createBalloon();
            }

            // Crear estrellas
            for (let i = 0; i < 15; i++) {
                createStar();
            }

            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // PosiciÃ³n aleatoria
                const left = Math.random() * 100;
                balloon.style.left = `${left}vw`;
                
                // TamaÃ±o aleatorio
                const size = 30 + Math.random() * 50;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.3}px`;
                
                // Color aleatorio
                const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = randomColor;
                
                // AnimaciÃ³n con duraciÃ³n aleatoria
                const duration = 5 + Math.random() * 10;
                balloon.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(balloon);
            }

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'â˜…';
                
                // PosiciÃ³n inicial aleatoria
                const left = Math.random() * 100;
                star.style.left = `${left}vw`;
                
                // TamaÃ±o aleatorio
                const size = 1 + Math.random() * 3;
                star.style.fontSize = `${size}rem`;
                
                // DuraciÃ³n de animaciÃ³n aleatoria
                const duration = 5 + Math.random() * 15;
                star.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(star);
            }
        });
    </script>
</body>
</html>
